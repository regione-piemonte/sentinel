description:
  it:
    features:
      - Nessuna interfaccia grafica
      - Ricerca di immagini satellitari su un ambito geografico definito
      - Scarico delle immagini
      - Elaborazione delle immagini e produzioni di indicatori
    genericName: Raster processor
    longDescription: |
      Il servizio di scarico ed elaborazione CSI SentinelScript si occupa di
      ricercare e scaricare le immagini satellitari sulla zona configurata (Piemonte, Valle d'Aosta e
      Liguria).
      Successivamente le immagini scaricate vengono elaborate per generare i
      suddetti indicatori utili ad un'analisi approfondita del terreno. 
      Durante l'elaborazione vengono prodotti dei files utili ad una successiva
      pubblicazione tramite protocolli OGC con il motore cartografico Mapserver. Ovviamente
      sono da trascurare in quanto non necessari per il funzionamento di questa componente.
    shortDescription: SentinelScript - Scarico ed elaborazione immagini Copernicus Sentinel-2
